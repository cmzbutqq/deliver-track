version: '3.8'

services:
  # PostgreSQL + PostGIS 数据库
  postgres:
    image: postgis/postgis:15-3.3
    container_name: delivery-viz-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: delivery_viz
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - delivery-viz-network

  # 后端服务（可选，用于 Docker 部署）
